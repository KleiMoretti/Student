<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: #f1f1f1;">
    <div class="learnings-main-container">
        <div class="div-three-main">
            <div class="learnings-sidebar">
                <div class="learnings-sidebar-logo">
                    <img class="logo" src="logo.png" alt="">
                </div>
                <div class="learnings-sidebar-topic">
                    <div class="learnings-sidebar-topic-request-topic">
                        <div class="learnings-sidebar-topic-request-topic-text text-bold-m text-bold">
                            <p>Request Topic</p>
                        </div>
                        <div class="learnings-sidebar-topic-request-topic-btn">
                            <i class="bi bi-plus-circle-fill"></i>
                        </div>
                    </div>
                    <div class="learnings-sidebar-topic-headings">
                        <div class="learnings-sidebar-topic-headings-text text-bold-m text-bold">
                            <p>Topics</p>
                        </div>
                        <div class="learnings-sidebar-topic-headings-topics">
                            <ul id="topicsList">
                                <!--POP UP LI-->
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <div class="learnings-content-container">
                <div class="content-center-center">
                    <div class="learnings-content-center">
                        <div class="learnings-content-headings">
                            <p>Klei Moretti</p>
                        </div>
                        <div class="learnings-content-greet">
                            <p>Hey, how's your day?</p>
                        </div>
                        <div class="learnings-content-search-bg">
                            <div class="learnings-search-center">
                                <input class="learnings-content-search" type="text" placeholder="Search...">
                            </div>
                        </div>
                        <div class="learnings-content-newest-topic">
                            <div class="learnings-content-newest-center">
                                <div class="learnings-content-newest-text">
                                    <p class="text-bold">Newest Topics</p>
                                </div>
                                <div class="learnings-content-newest-text-list">
                                    <ol class="new-topics" id="newtopics">
                                        <!--Show topics-->
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="topics-boxes-container-center" id="topics-boxes-container-center">


                    </div>


                </div>




            </div>
            <div class="learnings-rightBar">
                <div class="learnings-rightBar-headings">
                    <div class="learning-right-bar-qr">
                        <img class="qr-code" src="qr.png" alt="">
                    </div>
                    <div class="learnings-rightBar-headings-text">
                        <p>Gcash Donate</p>
                    </div>
                </div>
                <div class="social-links-left">
                    <li class="social-links"><a href="https://web.facebook.com/xx.xx.xx.xx.xx.xx.1412"><i
                                class="bi bi-messenger"></i></a></li>
                    <li class="social-links"><a href="https://web.facebook.com/xx.xx.xx.xx.xx.xx.1412"><i
                                class="bi bi-facebook"></i></a></li>
                    <li class="social-links"><a href="https://www.instagram.com/klei.moretti"><i
                                class="bi bi-instagram"></i></a></li>
                    <li class="social-links"><a href="https://github.com/KleiMoretti"><i class="bi bi-github"></i></a>
                    </li>
                    <li class="social-links"><a href="https://www.tiktok.com/@zycx.koshi"><i
                                class="bi bi-tiktok"></i></a>
                    </li>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    // Sidebar Topics
    const topics = [
        "HTML Basics",
        "CSS Flexbox",
        "JavaScript Loop",
        "DOM Manipulation",
        "Responsive Design",
        "Animation",
        "Intersection Observer",
        "API Fetch",
        "Bootstrap",
        "Tailwind",
        "Performance Optimization",
        "Performance Optimization"
    ];
    const topicsList = document.getElementById("topicsList");
    topics.forEach(text => {
        const li = document.createElement("li");
        li.className = "topics cursor-pointer";
        li.textContent = text;
        topicsList.appendChild(li);
    });

    // Newest Topics
    const Ntopics = [
        "Folder Structure",
        "Route",
        "Components",
        "Parameter"
    ];
    const newTopics = document.getElementById('newtopics');
    Ntopics.forEach(ntext => {
        const li = document.createElement('li');
        li.className = "new-topics-text cursor-pointer";
        li.textContent = ntext;
        newTopics.appendChild(li);
    });

    // Topic Boxes with Dates
    const topicsBoxesContainer = document.getElementById('topics-boxes-container-center');

    const topicsBoxesContainerDate = [
        "01/01/26",
        "01/02/26",
        "01/03/26",
        "01/04/26",
        "01/05/26",
        "01/06/26",
        "01/07/26",
        "01/08/26",
        "01/09/26",
        "01/10/26",
        "01/10/26",
        "01/11/26",
    ];
    const gradients = [
        "linear-gradient(to right, rgb(140, 82, 255), rgb(92, 225, 230))",
        "linear-gradient(135deg, rgb(0, 74, 173), rgb(203, 108, 230))",
        "linear-gradient(135deg, rgb(255, 102, 196), rgb(255, 222, 89))",
        "linear-gradient(135deg, rgb(255, 247, 173), rgb(255, 169, 249))",
        "linear-gradient(135deg, rgb(0, 74, 173), rgb(203, 108, 230))",
        "linear-gradient(135deg, rgb(93, 224, 230), rgb(0, 74, 173))",
        "linear-gradient(to right, rgb(12, 192, 223), rgb(255, 222, 89))",
        "linear-gradient(to right, rgb(255, 222, 89), rgb(255, 145, 77))",
        "#506ff9",
        "linear-gradient(to right, rgb(0, 0, 0), rgb(53, 51, 205))",
        "linear-gradient(to right, rgb(140, 82, 255), rgb(92, 225, 230))",
        "linear-gradient(135deg, rgb(0, 74, 173), rgb(203, 108, 230))",
        "linear-gradient(135deg, rgb(255, 102, 196), rgb(255, 222, 89))",
        "linear-gradient(135deg, rgb(255, 247, 173), rgb(255, 169, 249))",
        "linear-gradient(135deg, rgb(0, 74, 173), rgb(203, 108, 230))",
        "linear-gradient(135deg, rgb(93, 224, 230), rgb(0, 74, 173))",
        "linear-gradient(to right, rgb(12, 192, 223), rgb(255, 222, 89))",
        "linear-gradient(to right, rgb(255, 222, 89), rgb(255, 145, 77))",
        "#506ff9",
        "linear-gradient(to right, rgb(0, 0, 0), rgb(53, 51, 205))"
    ];




    topics.forEach((boxesText, index) => {
        // Main box container
        const boxDiv = document.createElement("div");
        boxDiv.className = "topics-boxes-container";
        boxDiv.style.background = gradients[index];
        // Text inside box
        const textDiv = document.createElement("div");
        textDiv.className = "topics-boxes-text ";
        textDiv.textContent = boxesText;
        boxDiv.appendChild(textDiv);

        // Date inside box
        const dateDiv = document.createElement("div");
        dateDiv.className = "topics-boxes-date ";
        dateDiv.textContent = topicsBoxesContainerDate[index] || "";
        boxDiv.appendChild(dateDiv);

        // Append the box to container
        topicsBoxesContainer.appendChild(boxDiv);
    });
</script>
