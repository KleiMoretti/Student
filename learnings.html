<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: #f1f1f1;">
    <div class="learnings-main-container">
        <div class="div-three-main">
            <div class="learnings-sidebar">
                <div class="learnings-sidebar-logo">
                    <img class="logo" src="logo.png" alt="">
                </div>
                <div class="learnings-sidebar-topic">
                    <div class="learnings-sidebar-topic-request-topic">
                        <div class="learnings-sidebar-topic-request-topic-text text-bold-m text-bold">
                            <p>Request Topic</p>
                        </div>
                        <div class="learnings-sidebar-topic-request-topic-btn">
                            <i class="bi bi-plus-circle-fill"></i>
                        </div>
                    </div>
                    <div class="learnings-sidebar-topic-headings">
                        <div class="learnings-sidebar-topic-headings-text text-bold-m text-bold">
                            <p>Topics</p>
                        </div>
                        <div class="learnings-sidebar-topic-headings-topics">
                            <ul id="topicsList">
                                <!--POP UP LI-->
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <div class="learnings-content-container">
                <div class="content-center-center">
                    <div class="learnings-content-center">
                        <div class="learnings-content-headings">
                            <p>Klei Moretti</p>
                        </div>
                        <div class="learnings-content-greet">
                            <p>Hey, how's your day?</p>
                        </div>
                        <div class="learnings-content-search-bg">
                            <div class="learnings-search-center">
                                <input class="learnings-content-search" type="text" placeholder="Search...">
                            </div>
                        </div>
                        <div class="learnings-content-newest-topic">
                            <div class="learnings-content-newest-center">
                                <div class="learnings-content-newest-text">
                                    <p class="text-bold">Newest Topics</p>
                                </div>
                                <div class="learnings-content-newest-text-list">
                                    <ol class="new-topics" id="newtopics">
                                        <!--Show topics-->
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="topics-boxes-container-center" id="topics-boxes-container-center">


                    </div>


                </div>




            </div>
            <div class="learnings-rightBar">
                <div class="learnings-rightBar-headings">
                    <div class="learning-right-bar-qr">
                        <img class="qr-code" src="qr.png" alt="">
                    </div>
                    <div class="learnings-rightBar-headings-text">
                        <p>Gcash Donate</p>
                    </div>
                </div>
                <div class="social-links-left">
                    <li class="social-links"><a href="https://web.facebook.com/xx.xx.xx.xx.xx.xx.1412"><i
                                class="bi bi-messenger"></i></a></li>
                    <li class="social-links"><a href="https://web.facebook.com/xx.xx.xx.xx.xx.xx.1412"><i
                                class="bi bi-facebook"></i></a></li>
                    <li class="social-links"><a href="https://www.instagram.com/klei.moretti"><i
                                class="bi bi-instagram"></i></a></li>
                    <li class="social-links"><a href="https://github.com/KleiMoretti"><i class="bi bi-github"></i></a>
                    </li>
                    <li class="social-links"><a href="https://www.tiktok.com/@zycx.koshi"><i
                                class="bi bi-tiktok"></i></a>
                    </li>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
